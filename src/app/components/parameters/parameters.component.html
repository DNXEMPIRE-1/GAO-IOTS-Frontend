<div class="container" >
  <div style="text-align: center;font-size: x-large;padding:10px"> System Parameter Management </div>
  <div *ngIf="!status">
      <div style="padding: 20px;border-bottom: 1px solid #000;">
        <span class="spacer"></span>
        <button class="btn btn-primary" (click)="newParameter()"> New Parameter   </button>
      </div>
      <div class="content" role="main">
        <mat-drawer-container autosize>
          <mat-list style="width: 100%;" class="rfid-class1">
            <mat-list-item style="border-bottom: 1px solid #000;" class="mat-list-option" *ngFor="let item of parameters; let even=even;"

            [ngStyle]="{backgroundColor: even==true ? '#e9ecef': '#fff'}">
                  <span style="font-size: large;color:black;font-weight: bold;margin-right:10px"  (click)="updateParameter(item)">{{item.name}} </span>
                  <span  (click)="updateParameter(item)">{{item.value}}</span>
                  <span *ngIf="item.values" (click)="updateParameter(item)">[ {{item.values}} ]</span>
                  <span class="spacer"></span>
                  <button  mat-icon-button (click)="onDeleteParameter(item)">
                      <mat-icon color="primary">delete</mat-icon>
                  </button>
            </mat-list-item>
            <mat-divider></mat-divider>
          </mat-list>
        </mat-drawer-container>
      </div>
  </div>
  <div *ngIf="status" class="errorMessage">{{ status}} </div>
</div>
